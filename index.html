<!DOCTYPE html>
<html>
<head>
    <title>The Odin Project Etch-a-Sketch</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/sketchpad.js"></script>
</head>
<body>
    <div id="header">
        <h1>The Odin Project Etch-a-Sketch</h1>
        <h3>Drag your mouse over the grid to colour in the squares</h3>
        <div id="options">
            <div>
                    <button name="gridSize" id="gridSizeButton">Change Grid Size</button>
            </div>
            <div>
                <button name="clear" id="clearButton">Clear Grid</button>
            </div>
        </div>
    </div>
    <div id="container">
        <table id="grid"></table>
    </div>
</body>
</html>
